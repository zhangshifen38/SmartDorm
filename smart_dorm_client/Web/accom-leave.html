        <div id="page-wrapper">
            <div class="graphs">
                <div class="xs">
                    <h3>请假申请表</h3>
                    <div class="tab-content">
                        <div class="tab-pane active" id="horizontal-form">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="stu-id" class="col-sm-2 control-label">学号</label>
                                    <div class="col-sm-8">
                                        <input disabled type="text" class="form-control1" id="stu-id" placeholder="学号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="stu-name" class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-8">
                                        <input disabled type="text" id="stu-name" class="form-control1"
                                            placeholder="姓名">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="stu-bno" class="col-sm-2 control-label">原宿舍所在楼栋号</label>
                                    <div class="col-sm-8">
                                        <input disabled type="text" id="stu-bno" class="form-control1"
                                            placeholder="如：F01">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="stu-dno" class="col-sm-2 control-label">原宿舍号</label>
                                    <div class="col-sm-8">
                                        <input disabled id="stu-dno" type="text" class="form-control1"
                                            placeholder="如：0201">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="leave-leavedate" class="col-sm-2 control-label">拟离宿日期</label>
                                    <input type="date" required="" id="leave-leavedate" oninput="leave_change()"
                                        style="margin-left: 15px; font-weight: 300; font-size: 0.85em; border: 1px solid #e0e0e0;">
                                </div>
                                <div class="form-group">
                                    <label for="leave-returndate" class="col-sm-2 control-label">拟返宿日期</label>
                                    <input type="date" id="leave-returndate" required="" oninput="leave_change()"
                                        style="margin-left: 15px; font-weight: 300; font-size: 0.85em; border: 1px solid #e0e0e0;">
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">请假原因</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control1 control2" id="leave-reason"
                                            oninput="leave_change()"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class=" bs-example" data-example-id="form-validation-states-with-icons">
                        <form>
                            <div class="form-group" style="margin-left: 20px; font-size: 30px;">
                                <button disabled="true" type="submit" class="btn btn-primary" id="leave-submit"
                                    onclick="leave_submit()">提交</button>
                                <button type="reset" class="btn btn-default" onclick="leave_reset()">重置</button>
                            </div>
                        </form>
                    </div>
