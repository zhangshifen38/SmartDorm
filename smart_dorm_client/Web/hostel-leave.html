                <div class="content_bottom" id="show_leave_list">
                    <h3 style="margin-bottom: 20px;"><strong>未处理请假表单</strong></h3>
                    <div class="col-md-8 span_3" v-for="item in leave_list" style="margin-bottom: 25px;">
                        <div class="bs-example1">
                            <h4><strong>请假单号：{{item.leaveno}}</strong></h4>
                            <label>学号：{{item.students_sno}}</label>
                            <br>
                            <label>楼栋号：{{item.buildings_bno}}</label>
                            <label>宿舍号：{{item.dorms_dno}}</label>
                            <br>
                            <label>申请时间：{{item.sdate.substr(0,10)}}</label>
                            <br>
                            <label>离校时间：{{item.leavedate.substr(0,10)}}</label>
                            <label>返校时间：{{item.backdate.substr(0,10)}}</label>
                            <br>
                            <label>请假原因：{{item.reason}}</label>
                            <br>
                            <hr>
                            <div>
                                <label v-for="(it, index) in radioData" :key="index" style="margin-right: 25px;">
                                    <input type="radio" name="leave" v-model="item.state" :value="it.value"
                                        :label="it.value" @change="getRadioVal(item)" />
                                    {{ it.value }}
                                </label>
                            </div>
                            <div style="text-align: right;">
                                <button type="submit" class="btn btn-primary" id="hostel-leave-submit"
                                    @click="hostelLeaveSubmit(item)" style="margin: 20px;">
                                    提交</button>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"> </div>
                </div>

                <script>
                    new Vue({
                        el: "#show_leave_list",
                        data: {
                            leave_list: [
                                {
                                    leaveno: "无",
                                    students_sno: "无",
                                    buildings_bno: "无",
                                    dorms_dno: "无",
                                    sdate: "无",
                                    leavedate: "无",
                                    backdate: "无",
                                    reason: "无",
                                    state: ""
                                },
                                {
                                    leaveno: "1",
                                    students_sno: "无",
                                    buildings_bno: "无",
                                    dorms_dno: "无",
                                    sdate: "无",
                                    leavedate: "无",
                                    backdate: "无",
                                    reason: "无",
                                    state: ""
                                }
                            ],
                            radioData: [
                                { value: '通过' },
                                { value: '不通过' }
                            ],


                        },
                        methods: {
                            GetHostData: function () {
                                var user = sessionStorage.getItem("CounselorUserName");
                                var url = "http://localhost:8888/getStuLeaveforWno";
                                axios.get(url, {
                                    params: {
                                        wno: user
                                    }

                                }).then(response => {
                                    // if (response.data.length === 0) {
                                    //     alert("0")
                                    // }
                                    this.leave_list = response.data;
                                    console.log(response.data);
                                    console.log("获取机器列表成功")
                                })
                            },
                            hostelLeaveSubmit(item) {
                                // alert(item.leaveno);
                                // alert(item.state);

                                if (item.state != "") {
                                    var statebool;
                                    if (item.state === "通过") {
                                        statebool = true;
                                    }
                                    else if (item.state === "不通过") {
                                        statebool = false;
                                    }
                                    axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
                                    axios.defaults.transformRequest = [function (data) {
                                        let ret = ''
                                        for (let it in data) {
                                            ret += encodeURIComponent(it) + '=' + encodeURIComponent(data[it]) + '&'
                                        }
                                        return ret
                                    }]
                                    axios.post('http://localhost:8888/updateStuLeavebyWno', {
                                        leaveno: item.leaveno,
                                        state: statebool
                                    })
                                        .then(function (response) {
                                            alert("提交成功!");
                                        })
                                        .catch(function (error) {
                                            console.log(error);
                                        });
                                    // alert("!");
                                }
                                else {
                                    alert("请审批请假单（" + item.leaveno + "）后再提交！")
                                }
                            },
                            getRadioVal(item) {
                                console.log(item.leaveno);
                                console.log(item.state);
                            }
                        },
                        mounted: function () {   //自动触发写入的函数
                            this.GetHostData();
                        }
                    })
                </script>
