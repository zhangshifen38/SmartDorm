            <form

              <fieldset>
                <div class="form-group">
                  <label class="control-label">姓名</label>
                  <input disabled="" type="text" class="form-control1" id="stu-name" placeholder="张三">
                </div>
                <div class="form-group">
                  <label class="control-label">性别</label>
                  <input disabled="" type="text" class="form-control1" id="stu-sex" placeholder="女">
                </div>
                <div class="form-group">
                  <label class="control-label">学号</label>
                  <input disabled="" type="text" class="form-control1" id="stu-id" placeholder="2292020220xxxx">
                </div>
                <div class="form-group">
                  <label class="control-label">学院</label>
                  <!-- <input disabled="" type="text" class="form-control1" id="stu-college" placeholder="信息学院"> -->
                  <input disabled="" type="text" class="form-control1" id="stu-college" placeholder="?">
                </div>
                <div class="form-group">
                  <label class="control-label">系别</label>
                  <input disabled="" type="text" class="form-control1" id="stu-department" placeholder="软件工程系">
                </div>
                <div class="form-group">
                  <label class="control-label">班级</label>
                  <input type="text" class="form-control1" id="stu-class" οnfοcus="this.select()" onblur="checkClass()"
                    oninput="canSubmit()">
                  <p class=" help-block" id="help-block-class"></p>
                </div>
                <div class="form-group">
                  <label class="control-label">电话</label>
                  <input type="text" class="form-control1" id="stu-phone" required="" οnfοcus="this.select()"
                    onblur="checkPhone()" oninput="canSubmit()">
                  <p class="help-block" id="help-block-phone"></p>
                </div>
                <div class="form-group">
                  <label class="control-label">楼栋号</label>
                  <input disabled="" type="text" class="form-control1" id="stu-bno" placeholder="F01">
                </div>
                <div class="form-group">
                  <label class="control-label">宿舍号</label>
                  <input disabled="" type="text" class="form-control1" id="stu-dno" placeholder="0201">
                </div>
                <div class="form-group">
                  <label class="control-label">在校状态</label>
                  <input disabled="" type="text" class="form-control1" id="stu-status" placeholder="在校">
                </div>
                <div class="form-group">
                  <label class="control-label">门禁权限</label>
                  <input disabled="" type="text" class="form-control1" id="stu-access" placeholder="可出入">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="person-info-submit" disabled="true"
                    onclick="personinfo_submit()">保存</button>
                  <button type="reset" class="btn btn-default" onclick="peron_info_reset()">重置</button>
                </div>
              </fieldset>
            </form>

          <div id="changePassBtnDiv"

          <div id="changePassDiv" style="display: none; margin-top: 30px; margin-bottom: 30px;">
            <div class="bs-example1">
              <!-- 每一行都需要一个额外的 <tr> 元素来包装，每个单元格的内容都应该写在 <td>中 -->
              <table class="table" style="width:60%; margin: 0 auto;">
                <tbody id="pass-table">

                  </tr>
                  <tr>
                    <td style="text-align: right;">新密码</td>
                    <td>

                  </tr>
                  <tr>
                    <td style="text-align: right;">确认密码</td>
                    <td>

                    </td>
                  </tr>

                </tbody>
              </table>

              <p class="help-block" id="help-block-pass"></p>
              <div style="display:flex; justify-content: center;">

                <div class="form-group">
                  <button type="submit" class="btn btn-primary" style="margin-right: 50px;"
                    onclick="changePassSubmit()">修改</button>
                  <button class="btn btn-default" onclick="changePassCancel()">取消</button>
                </div>
              </div>
            </div>
